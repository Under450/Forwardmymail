<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Portal - Forward My Mail</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 900px;
      padding: 40px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      color: #0b2a5b;
      font-size: 28px;
      margin-bottom: 5px;
    }
    
    .logo p {
      color: #6b7280;
      font-size: 14px;
    }
    
    /* Login Form */
    .login-section {
      max-width: 400px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #374151;
      font-weight: 500;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .success {
      background: #d1fae5;
      color: #065f46;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    /* Portal Section */
    .portal-section {
      display: none;
    }
    
    .portal-section.active {
      display: block;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e5e7eb;
    }
    
    .user-info {
      color: #6b7280;
      font-size: 14px;
    }
    
    .logout-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .logout-btn:hover {
      background: #dc2626;
    }
    
    .card {
      background: #f9fafb;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }
    
    .card h2 {
      color: #0b2a5b;
      font-size: 20px;
      margin-bottom: 20px;
    }
    
    select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      background: white;
      cursor: pointer;
    }
    
    select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .credit-info {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      display: none;
    }
    
    .credit-info.active {
      display: block;
    }
    
    .credit-display {
      font-size: 48px;
      font-weight: 700;
      color: #0b2a5b;
      text-align: center;
      margin: 20px 0;
    }
    
    .credit-label {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 30px;
    }
    
    .scan-section {
      border-top: 2px solid #e5e7eb;
      padding-top: 20px;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .input-group input {
      flex: 1;
    }
    
    .cost-breakdown {
      background: #f3f4f6;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 14px;
    }
    
    .cost-breakdown div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .cost-breakdown .total {
      border-top: 2px solid #d1d5db;
      padding-top: 8px;
      margin-top: 8px;
      font-weight: 700;
      color: #0b2a5b;
    }
    
    .btn-scan {
      background: #10b981;
    }
    
    .btn-scan:hover {
      background: #059669;
    }
    
    .history {
      margin-top: 30px;
    }
    
    .history-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    
    .history-date {
      color: #6b7280;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>ðŸ“® Forward My Mail</h1>
      <p>Staff Portal</p>
    </div>
    
    <!-- Login Section -->
    <div class="login-section" id="loginSection">
      <div id="errorMessage" class="error" style="display: none;"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required placeholder="staff@forwardmymail.co.uk">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter your password">
        </div>
        
        <button type="submit" class="btn" id="loginBtn">Sign In</button>
      </form>
    </div>
    
    <!-- Portal Section -->
    <div class="portal-section" id="portalSection">
      <div class="header">
        <div>
          <h2 style="color: #0b2a5b;">Customer Credit Management</h2>
          <p class="user-info">Logged in as: <span id="userEmail"></span></p>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
      
      <div class="card">
        <h2>Select Customer</h2>
        <select id="customerSelect">
          <option value="">-- Choose a customer --</option>
        </select>
        
        <div class="credit-info" id="creditInfo">
          <div class="credit-display">Â£<span id="creditAmount">0.00</span></div>
          <div class="credit-label">Credits Remaining</div>
          
          <div class="scan-section">
            <h3 style="color: #0b2a5b; margin-bottom: 15px;">Record Scan</h3>
            
            <div class="form-group">
              <label for="pageCount">Number of pages in this item</label>
              <input type="number" id="pageCount" min="1" value="1" placeholder="Enter page count">
            </div>
            
            <div class="cost-breakdown" id="costBreakdown">
              <div>
                <span>First page:</span>
                <span>Â£0.50</span>
              </div>
              <div>
                <span>Additional pages (0):</span>
                <span id="additionalCost">Â£0.00</span>
              </div>
              <div class="total">
                <span>Total Cost:</span>
                <span id="totalCost">Â£0.50</span>
              </div>
            </div>
            
            <button class="btn btn-scan" id="scanBtn">âœ“ Process Scan</button>
          </div>
        </div>
      </div>
      
      <div class="card history">
        <h2>Recent Activity</h2>
        <div id="historyList">
          <p style="color: #6b7280; text-align: center;">No recent scans</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, addDoc, query, orderBy, limit, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCToSDWiFy0zjDo4Amfe4_IV8z7N54jrQU",
      authDomain: "forward-my-mail.firebaseapp.com",
      projectId: "forward-my-mail",
      storageBucket: "forward-my-mail.firebasestorage.app",
      messagingSenderId: "933044287958",
      appId: "1:933044287958:web:fa3a707dbec62b24e74c77",
      measurementId: "G-J8M65WQCGH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const loginSection = document.getElementById('loginSection');
    const portalSection = document.getElementById('portalSection');
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const errorMessage = document.getElementById('errorMessage');
    const userEmail = document.getElementById('userEmail');
    const customerSelect = document.getElementById('customerSelect');
    const creditInfo = document.getElementById('creditInfo');
    const creditAmount = document.getElementById('creditAmount');
    const pageCount = document.getElementById('pageCount');
    const additionalCost = document.getElementById('additionalCost');
    const totalCost = document.getElementById('totalCost');
    const scanBtn = document.getElementById('scanBtn');
    const historyList = document.getElementById('historyList');

    let currentCustomer = null;

    // Auth state observer
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail.textContent = user.email;
        loginSection.style.display = 'none';
        portalSection.classList.add('active');
        loadCustomers();
      } else {
        loginSection.style.display = 'block';
        portalSection.classList.remove('active');
      }
    });

    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      errorMessage.style.display = 'none';
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        errorMessage.textContent = 'Login failed: ' + error.message;
        errorMessage.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });

    // Load customers
    async function loadCustomers() {
      try {
        const customersRef = collection(db, 'customers');
        const snapshot = await getDocs(customersRef);
        
        customerSelect.innerHTML = '<option value="">-- Choose a customer --</option>';
        
        snapshot.forEach((doc) => {
          const data = doc.data();
          const option = document.createElement('option');
          option.value = doc.id;
          option.textContent = `${data.name}${data.company ? ' - ' + data.company : ''}`;
          customerSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading customers:', error);
      }
    }

    // Customer selection
    customerSelect.addEventListener('change', async (e) => {
      const customerId = e.target.value;
      
      if (!customerId) {
        creditInfo.classList.remove('active');
        return;
      }
      
      try {
        const docRef = doc(db, 'customers', customerId);
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
          currentCustomer = { id: customerId, ...docSnap.data() };
          creditAmount.textContent = currentCustomer.credits.toFixed(2);
          creditInfo.classList.add('active');
          loadHistory(customerId);
        }
      } catch (error) {
        console.error('Error loading customer:', error);
      }
    });

    // Calculate cost
    pageCount.addEventListener('input', () => {
      const pages = parseInt(pageCount.value) || 1;
      const additionalPages = Math.max(0, pages - 1);
      const additionalPageCost = additionalPages * 0.25;
      const total = 0.50 + additionalPageCost;
      
      additionalCost.textContent = `Â£${additionalPageCost.toFixed(2)}`;
      document.querySelector('.cost-breakdown div:nth-child(2) span:first-child').textContent = 
        `Additional pages (${additionalPages}):`;
      totalCost.textContent = `Â£${total.toFixed(2)}`;
    });

    // Process scan
    scanBtn.addEventListener('click', async () => {
      if (!currentCustomer) return;
      
      const pages = parseInt(pageCount.value) || 1;
      const cost = 0.50 + (Math.max(0, pages - 1) * 0.25);
      
      if (currentCustomer.credits < cost) {
        alert(`Insufficient credits! Customer has Â£${currentCustomer.credits.toFixed(2)}, needs Â£${cost.toFixed(2)}`);
        return;
      }
      
      if (!confirm(`Deduct Â£${cost.toFixed(2)} for ${pages} page(s)?`)) return;
      
      scanBtn.disabled = true;
      scanBtn.textContent = 'Processing...';
      
      try {
        // Update customer credits
        const newCredits = currentCustomer.credits - cost;
        await updateDoc(doc(db, 'customers', currentCustomer.id), {
          credits: newCredits
        });
        
        // Add scan record
        await addDoc(collection(db, 'scans'), {
          customerId: currentCustomer.id,
          customerName: currentCustomer.name,
          pages: pages,
          cost: cost,
          staffEmail: auth.currentUser.email,
          timestamp: new Date()
        });
        
        // Update UI
        currentCustomer.credits = newCredits;
        creditAmount.textContent = newCredits.toFixed(2);
        pageCount.value = 1;
        pageCount.dispatchEvent(new Event('input'));
        
        // Reload history
        loadHistory(currentCustomer.id);
        
        alert(`âœ“ Scan processed! New balance: Â£${newCredits.toFixed(2)}`);
        
      } catch (error) {
        console.error('Error processing scan:', error);
        alert('Error processing scan: ' + error.message);
      } finally {
        scanBtn.disabled = false;
        scanBtn.textContent = 'âœ“ Process Scan';
      }
    });

    // Load scan history
    async function loadHistory(customerId) {
      try {
        const scansRef = collection(db, 'scans');
        const q = query(
          scansRef, 
          where('customerId', '==', customerId),
          orderBy('timestamp', 'desc'),
          limit(10)
        );
        const snapshot = await getDocs(q);
        
        if (snapshot.empty) {
          historyList.innerHTML = '<p style="color: #6b7280; text-align: center;">No recent scans</p>';
          return;
        }
        
        historyList.innerHTML = '';
        snapshot.forEach((doc) => {
          const data = doc.data();
          const date = data.timestamp.toDate();
          
          const item = document.createElement('div');
          item.className = 'history-item';
          item.innerHTML = `
            <div>
              <div><strong>${data.pages} page(s)</strong> - Â£${data.cost.toFixed(2)}</div>
              <div class="history-date">By ${data.staffEmail} on ${date.toLocaleString()}</div>
            </div>
          `;
          historyList.appendChild(item);
        });
      } catch (error) {
        console.error('Error loading history:', error);
      }
    }
  </script>
</body>
</html>
